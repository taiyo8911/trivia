<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>トリビアを言うよ</title>
    </head>

    <body>
        <h1>トリビアを言うよ</h1>

        <div id="trivia" class="trivia"></div>

        <div id="count" class="count">0へぇ〜</div>

        <div class="push_button">
            <a onclick="countUp(), playSound()" class="btn-emergency">
                <span class="btn-emergency-bottom"></span>
                <span class="btn-emergency-top"></span>
            </a>
        </div>

        <button class="next_button" onclick="window.location.reload();">次のトリビア</button>

        <script src="script.js"></script>
    </body>

</html>
